<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Button Demo</title>
    <script src="//cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-2xl">Sample Button Generator</h1>
    <p id="buttonContainer" class="mt-4 flex-col gap-4"></p>
    <script src="tbg.js"></script>
    <script>
      const container = document.getElementById("buttonContainer");
      const greenButton = TailwindButtonGenerator.createButton(
        "green",
        "Click Me 1",
        "4"
      );
      const redButton = TailwindButtonGenerator.createButton(
        "red",
        "Click Me 2",
        "4"
      );
      const blueButton = TailwindButtonGenerator.createButton(
        "blue",
        "Click Me 3",
        "4"
      );
      container.innerHTML += greenButton;
      container.innerHTML += redButton;
      container.innerHTML += blueButton;
    </script>
  </body>
</html>
